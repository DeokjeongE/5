<h3>롤러코스터</h3><br/><br/>

<b>마산 로봇랜드에</b> 갔다.<br/>
로봇랜드에 도착하니 너무 좋았다.<br/>
그런데!<br/>
아빠가 갑자기 <b>롤러코스터를</b> 타자고 했다.<br/>
"내가 탈수 있을까?"<br/>
라는 생각이 들면서도<br/>
걱정 반 기대 반 이었다.<br/>
이제 출발!<br/>
출발하니 떨렸다.<br/>
"내가 왜 탔지" 라는 생각이 들었다.<br/>
어? 다 타니 <i>너무 재미있고</i> 기대이상 이었다.<br/>
다음에 또 오면 바로 롤러코스터를 탈 겄이다.<br/>
